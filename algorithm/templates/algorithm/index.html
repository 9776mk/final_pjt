{% extends 'base.html' %}
{% block content %}






<h1> 알고리즘 인덱스 페이지 </h1>

<form action="{% url 'algorithm:search' %}" role='search' class='mb-0 w-100'>
  <div class="d-flex w-100 justify-content-center gap-4 mt-5" style='position:relative'>
    <input type="search" id="mySearch" onkeyup="myFunction()" placeholder="검색" title="Type in a category" class='px-3 py-3 rounded-3' style="width: 500px; height:70px" name='search'>
    <button class="btn btn-link" type="submit" style='position:absolute;top:-7px;right:290px'>
      <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
      <lord-icon
          src="https://cdn.lordicon.com/hgbzryoa.json"
          trigger="hover"
          colors="primary:#000000,secondary:#ffffff,tertiary:#000000,quaternary:#242424"
          style="width:75px;height:75px" >
      </lord-icon>
    </button>
  </div>
</form>


<style>
  input[type="checkbox"] {
      display: none;
  }

   label {
      display: inline-block;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      border: solid 1px #ccc;
      transition: 0.25s;
      padding: 6px 18px;
      cursor: pointer;
      font-size: 14px;
      margin: 3px;
  }
</style>
<input type="checkbox" name="tags" value="1" id="id_tags_0">
<label for="id_tags_0">Python</label>

<form id="search-form" action="" method="GET">
  {{ search_form.key_word }}
  <button type="submit" id="search-button">검색</button>
  <div class="inline-checkbox">
      {{ search_form.tags }}
  </div>
</form>






















<br>
<br>
<br>


<h2> 브론즈 </h2>
{% for i in br %}
   <p> {{ i.number }} | <a href="https://www.acmicpc.net/problem/{{i.number}}" target='_blank'>{{ i.title }}  </p> </a>
{% endfor %}

<h2> 실버 </h2>
{% for i in si %}
   <p> {{ i.number }} | <a href="https://www.acmicpc.net/problem/{{i.number}}" target='_blank'>{{ i.title }} </p></a>
{% endfor %}



{% endblock %}
