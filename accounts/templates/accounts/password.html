{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h3 class="text-center my-5">비밀번호 변경</h3>
  <div class="row justify-content-center">
    <div class="col-6">
      <form action="" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-end">
          <input type="submit" value="변경하기" class="btn btn-outline-dark btn-sm">
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
