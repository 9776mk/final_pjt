{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container my-5 d-flex justify-content-center">
    <div class="col-6">
      <h1 class="text-center">회원 정보 수정</h1>
      <form action="{% url 'accounts:profile_update' user.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form profile_form %}
        <div class="text-end">
          <input type="submit" value="수정" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
